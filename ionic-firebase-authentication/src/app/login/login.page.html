<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-item lines="full">
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="text" #email required></ion-input>
    <ion-icon name="mail" slot="start"></ion-icon>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password" #password required></ion-input>
    <ion-icon name="key" slot="start"></ion-icon>
  </ion-item>
  
  <ion-row>
    <ion-col>
      <ion-button type="submit" (click)="logIn(email, password)" expand="block"
        >Login
        <ion-icon slot="start" name="log-in"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      
      <ion-button
        type="submit"
        color="danger"
        (click)="authService.GoogleAuth()"
        expand="block"
      >
      <ion-icon name="logo-google" slot="start"></ion-icon>Login com Google 
      </ion-button>
      
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button
        expand="block"
        color="warning"
        [routerLink]="['/password-reset']"
      >
        Esqueci minha senha
        <ion-icon slot="start" name="build"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  
  </ion-grid>
</ion-content>
