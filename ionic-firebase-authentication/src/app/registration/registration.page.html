<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
      <ion-icon name="mail" slot="start"></ion-icon>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" #password required></ion-input>
      <ion-icon name="key" slot="start"></ion-icon>
    </ion-item>
    
    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="signUp(email, password)" expand="block">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
  </ion-grid>
</ion-content>
