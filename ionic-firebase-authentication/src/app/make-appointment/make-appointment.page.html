<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Cadastrar Informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
        <ion-icon name="person" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
        <ion-icon name="mail" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
        <ion-icon name="call" slot="start"></ion-icon>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block" [routerLink]="['/profile']">Salvar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
